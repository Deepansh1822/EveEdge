<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event | EveEdge</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .form-page-container {
            width: 95%;
            max-width: 1500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-xl);
        }

        .form-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .form-page-container {
                padding: 1.5rem !important;
                margin: 1rem auto !important;
                border-radius: 16px !important;
            }

            .form-header {
                gap: 0.75rem !important;
                margin-bottom: 1.5rem !important;
            }

            .form-header h1 {
                font-size: 1.25rem !important;
            }

            .form-header [data-lucide] {
                width: 24px !important;
                height: 24px !important;
            }

            .form-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }

            .price-and-paid-row {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 1rem !important;
            }

            .price-and-paid-row>div {
                width: 100% !important;
            }

            .form-actions {
                flex-direction: column !important;
                gap: 0.75rem !important;
            }

            .form-actions button {
                width: 100% !important;
                height: 50px !important;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Mobile Menu Toggle Button -->


        <!-- Sidebar Reused -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="main-content">
            <div th:replace="~{fragments/header :: header}"></div>

            <div class="form-page-container">
                <div class="form-header">
                    <i data-lucide="calendar-plus" size="32" style="color: var(--primary);"></i>
                    <h1>Create New Event</h1>
                </div>

                <form id="standalone-event-form">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Event Title</label>
                            <input type="text" id="event-title-input" name="title" placeholder="Enter a catchy title"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="event-cat-select" name="category.categId" required>
                                <option value="">Select a category</option>
                                <option th:each="cat : ${categories}" th:value="${cat.categId}"
                                    th:text="${cat.catName}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Event Date</label>
                            <input type="date" id="event-date-input" name="eventDate" required>
                        </div>

                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="time" id="event-start-time-input" name="startTime" required>
                        </div>

                        <div class="form-group">
                            <label>End Time</label>
                            <input type="time" id="event-end-time-input" name="endTime" required>
                        </div>

                        <div class="form-group">
                            <label>Max Seats</label>
                            <input type="number" id="event-seats-input" name="maxSeats" min="1" required
                                placeholder="e.g. 100">
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <i data-lucide="map-pin" size="16" style="color: var(--primary);"></i>
                                Location
                            </label>
                            <input type="text" id="event-loc-input" name="location" placeholder="Venue or Online"
                                required>
                        </div>

                        <div class="form-group price-and-paid-row"
                            style="display: flex; align-items: flex-end; gap: 1rem;">
                            <div id="price-container" style="flex: 1;">
                                <label>Price (â‚¹)</label>
                                <input type="number" id="event-price-input" name="price" min="0" required
                                    placeholder="e.g. 50">
                            </div>
                            <div
                                style="display: flex; align-items: center; gap: 8px; height: 50px; padding-bottom: 5px;">
                                <label for="event-paid-input"
                                    style="margin-bottom: 0; white-space: nowrap; font-size: 0.9rem; font-weight: 600;">Paid?</label>
                                <input type="checkbox" id="event-paid-input" name="paidEvent" checked
                                    style="width: 18px; height: 18px; cursor: pointer;">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea id="event-desc-input" name="description" rows="5"
                                placeholder="What is this event about?"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label>Banner Image</label>
                            <input type="file" id="event-banner-input" name="banner_image" accept="image/*">
                        </div>
                    </div>

                    <div class="form-actions"
                        style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-start;">
                        <button type="submit" class="submit-btn"
                            style="width: 200px; height: 48px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; margin-top: 0; gap: 0.5rem;">
                            <i data-lucide="plus"></i>
                            Publish Event
                        </button>
                        <button type="button" class="btn-secondary" onclick="location.href='/'"
                            style="width: 200px; height: 48px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; border-radius: 12px; border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.1); color: #ef4444; cursor: pointer; transition: all 0.2s ease; text-align: center;"
                            onmouseover="this.style.background='#ef4444'; this.style.color='white'"
                            onmouseout="this.style.background='rgba(239, 68, 68, 0.1)'; this.style.color='#ef4444'">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Footer Fragment -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </main>
    </div>

    <div id="toast-container"></div>

    <script th:src="@{/js/script.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('standalone-event-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                // We'll reuse the logic from handleEventSubmit but adapted for standalone
                const bannerFile = document.getElementById('event-banner-input').files[0];
                let bannerBase64 = null;
                if (bannerFile) {
                    bannerBase64 = await resizeImage(bannerFile, 1920, 1080);
                }

                const eventDateStr = document.getElementById('event-date-input').value;
                const isPaid = document.getElementById('event-paid-input').checked;

                const data = {
                    title: document.getElementById('event-title-input').value,
                    price: isPaid ? document.getElementById('event-price-input').value : "0",
                    paidEvent: isPaid,
                    location: document.getElementById('event-loc-input').value,
                    description: document.getElementById('event-desc-input').value,
                    maxSeats: document.getElementById('event-seats-input').value,
                    eventDate: eventDateStr,
                    startTime: document.getElementById('event-start-time-input').value,
                    endTime: document.getElementById('event-end-time-input').value,
                    banner_image: bannerBase64,
                    status: "Scheduled", // Default lifecycle status
                    category: { categId: parseInt(document.getElementById('event-cat-select').value) }
                };

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> <span>Publishing...</span>';
                refreshIcons();

                fetchWithAuth("/api/events/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                    .then(res => {
                        if (res.ok) {
                            showToast("Event Published", "Your new event is now live and open for bookings!", "success");
                            setTimeout(() => location.href = "/", 1500);
                        } else {
                            showToast("Action Failed", "We couldn't publish the event. Please check your inputs.", "error");
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalContent;
                            refreshIcons();
                        }
                    });
            });

            // Paid/Free toggle
            const paidCheck = document.getElementById('event-paid-input');
            const priceIn = document.getElementById('event-price-input');
            paidCheck.addEventListener('change', () => {
                priceIn.disabled = !paidCheck.checked;
                if (!paidCheck.checked) priceIn.value = 0;
            });

            lucide.createIcons();
        });
    </script>
</body>

</html>
