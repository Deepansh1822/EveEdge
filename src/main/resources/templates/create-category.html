<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category | EveEdge</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .form-page-container {
            width: 95%;
            max-width: 1500px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-xl);
        }

        .form-header {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background: var(--bg-dark);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        @media (max-width: 768px) {
            .form-page-container {
                padding: 1.5rem !important;
                margin: 1rem auto !important;
                border-radius: 16px !important;
            }

            .form-header {
                gap: 0.75rem !important;
                margin-bottom: 1.5rem !important;
                padding-bottom: 1rem !important;
            }

            .form-header h1 {
                font-size: 1.5rem !important;
            }

            .form-header [data-lucide] {
                width: 28px !important;
                height: 28px !important;
            }

            .form-actions {
                flex-direction: column !important;
                gap: 0.75rem !important;
            }

            .form-actions button {
                width: 100% !important;
                height: 50px !important;
                font-size: 0.95rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Mobile Menu Toggle Button -->


        <!-- Sidebar Reused -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="main-content">
            <div th:replace="~{fragments/header :: header}"></div>

            <div class="form-page-container">
                <div class="form-header">
                    <i data-lucide="folder-plus" size="36" style="color: var(--primary);"></i>
                    <h1>Create Category</h1>
                </div>

                <form id="standalone-category-form">
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" id="cat-name-input" name="catName"
                            placeholder="e.g. Technology, Music, Healthcare" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="cat-desc-input" name="description" rows="4"
                            placeholder="Describe what this category covers..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Category Theme Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="cat-color-input" name="catColor" value="#4f46e5">
                            <span id="color-hex"
                                style="color: var(--text-muted); font-size: 0.9rem; font-family: monospace;">#4f46e5</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Category Icon (Image)</label>
                        <input type="file" id="cat-icon-input" name="catIcon" accept="image/*">
                        <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">Recommended: Square
                            PNG with transparent background.</p>
                    </div>

                    <div class="form-actions"
                        style="margin-top: 3rem; display: flex; gap: 1rem; justify-content: flex-start;">
                        <button type="submit" class="submit-btn"
                            style="width: 200px; height: 48px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; margin-top: 0; gap: 0.5rem;">
                            <i data-lucide="plus"></i>
                            Create Category
                        </button>
                        <button type="button" class="btn-secondary" onclick="location.href='/'"
                            style="width: 200px; height: 48px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; border-radius: 12px; border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.1); color: #ef4444; cursor: pointer; transition: all 0.2s ease; text-align: center;"
                            onmouseover="this.style.background='#ef4444'; this.style.color='white'"
                            onmouseout="this.style.background='rgba(239, 68, 68, 0.1)'; this.style.color='#ef4444'">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Footer Fragment -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </main>
    </div>

    <div id="toast-container"></div>

    <script th:src="@{/js/script.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorIn = document.getElementById('cat-color-input');
            const colorHex = document.getElementById('color-hex');
            colorIn.addEventListener('input', () => colorHex.innerText = colorIn.value);

            const form = document.getElementById('standalone-category-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const iconFile = document.getElementById('cat-icon-input').files[0];
                let iconBase64 = null;
                if (iconFile) {
                    iconBase64 = await resizeImage(iconFile, 128, 128); // Standard icon size
                }

                const data = {
                    catName: document.getElementById('cat-name-input').value,
                    description: document.getElementById('cat-desc-input').value,
                    catColor: document.getElementById('cat-color-input').value,
                    catIcon: iconBase64
                };

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> <span>Creating...</span>';
                refreshIcons();

                fetchWithAuth("/api/categories/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                })
                    .then(res => {
                        if (res.ok) {
                            showToast("Success", "Category created successfully!", "success");
                            setTimeout(() => location.href = "/", 1500);
                        } else {
                            showToast("Error", "Failed to create category.", "error");
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalContent;
                            refreshIcons();
                        }
                    });
            });
        });
    </script>
</body>

</html>
