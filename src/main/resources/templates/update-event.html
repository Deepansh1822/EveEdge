<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event | EveEdge</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .form-page-container {
            width: 95%;
            max-width: 1500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-xl);
        }

        .form-header {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .form-header svg,
        .form-header [data-lucide] {
            width: 36px !important;
            height: 36px !important;
            color: var(--primary);
            stroke-width: 2.5px;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .preview-image-wrapper {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: var(--bg-dark);
            border-radius: 20px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            border: 1px dashed var(--glass-border);
            width: fit-content;
        }

        .preview-image {
            width: 400px;
            height: 220px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--glass-border);
            image-rendering: -webkit-optimize-contrast;
        }

        .btn-icon {
            margin-right: 0.5rem;
            width: 18px !important;
            height: 18px !important;
        }

        @media (max-width: 768px) {
            .form-page-container {
                padding: 1.5rem !important;
                margin: 1rem auto !important;
                border-radius: 16px !important;
            }

            .form-header {
                gap: 0.75rem !important;
                margin-bottom: 1.5rem !important;
            }

            .form-header h1 {
                font-size: 1.25rem !important;
            }

            .form-header [data-lucide] {
                width: 24px !important;
                height: 24px !important;
            }

            .form-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
            }

            .price-and-paid-row {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 1rem !important;
            }

            .price-and-paid-row>div {
                width: 100% !important;
            }

            .form-actions {
                flex-direction: column !important;
                gap: 0.75rem !important;
            }

            .form-actions button {
                width: 100% !important;
                height: 50px !important;
            }

            .preview-image-wrapper {
                width: 100% !important;
                padding: 0.75rem !important;
            }

            .preview-image {
                width: 100% !important;
                height: auto !important;
                aspect-ratio: 16 / 9 !important;
                max-height: 250px !important;
                object-fit: cover !important;
            }

            .header {
                display: none !important;
            }

            .submit-btn i,
            .submit-btn svg {
                width: 18px !important;
                height: 18px !important;
                display: inline-flex !important;
                margin-right: 0.5rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="main-content">
            <div th:replace="~{fragments/header :: header}"></div>

            <div class="form-page-container">
                <div class="form-header">
                    <i data-lucide="pencil"></i>
                    <h1>Update Event</h1>
                </div>

                <form id="update-event-form" th:if="${event}">
                    <input type="hidden" id="event-id" th:value="${event.eventId}">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Event Title</label>
                            <input type="text" id="event-title-input" name="title" th:value="${event.title}" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="event-cat-select" name="category.categId" required>
                                <option value="">Select a category</option>
                                <option th:each="cat : ${categories}" th:value="${cat.categId}" th:text="${cat.catName}"
                                    th:selected="${event.category.categId == cat.categId}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Event Date</label>
                            <input type="date" id="event-date-input" name="eventDate" th:value="${event.eventDate}"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="time" id="event-start-time-input" name="startTime"
                                th:value="${event.startTime}" required>
                        </div>

                        <div class="form-group">
                            <label>End Time</label>
                            <input type="time" id="event-end-time-input" name="endTime" th:value="${event.endTime}"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Max Seats</label>
                            <input type="number" id="event-seats-input" name="maxSeats" min="1" required
                                th:value="${event.maxSeats}">
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem;">
                                <i data-lucide="map-pin" size="16" style="color: var(--primary);"></i>
                                Location
                            </label>
                            <input type="text" id="event-loc-input" name="location" th:value="${event.location}"
                                required>
                        </div>

                        <div class="form-group price-and-paid-row"
                            style="display: flex; align-items: flex-end; gap: 1rem;">
                            <div id="price-container" style="flex: 1;">
                                <label>Price (?)</label>
                                <input type="number" id="event-price-input" name="price" min="0" required
                                    th:value="${event.price}" th:disabled="${!event.paidEvent}">
                            </div>
                            <div
                                style="display: flex; align-items: center; gap: 8px; height: 50px; padding-bottom: 5px;">
                                <label for="event-paid-input"
                                    style="margin-bottom: 0; white-space: nowrap; font-size: 0.9rem; font-weight: 600;">Paid?</label>
                                <input type="checkbox" id="event-paid-input" name="paidEvent"
                                    th:checked="${event.paidEvent}" style="width: 18px; height: 18px; cursor: pointer;">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea id="event-desc-input" name="description" rows="5"
                                th:text="${event.description}"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label>Status Update / Reason (Optional)</label>
                            <textarea id="event-reason-input" name="statusReason" rows="2"
                                placeholder="Explain the reason for any changes or rescheduling..."
                                th:text="${event.statusReason}"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label>Banner Image</label>
                            <div th:if="${event.bannerBase64}" class="preview-image-wrapper">
                                <img th:src="'data:image/jpeg;base64,' + ${event.bannerBase64}" id="image-preview"
                                    class="preview-image">
                                <p style="font-size: 0.75rem; color: var(--text-muted); font-weight: 500;">Current Event
                                    Banner</p>
                            </div>
                            <input type="file" id="event-banner-input" name="banner_image" accept="image/*">
                            <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">Leave empty to
                                keep current banner.</p>
                        </div>
                    </div>

                    <div class="form-actions"
                        style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-start;">
                        <button type="submit" class="submit-btn"
                            style="width: 200px; height: 48px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; margin-top: 0; gap: 0.5rem;">
                            <i data-lucide="pencil"></i>
                            Update Event
                        </button>
                        <button type="button" class="btn-secondary" onclick="location.href='/manage-events'"
                            style="width: 200px; height: 48px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; border-radius: 12px; border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.1); color: #ef4444; cursor: pointer; transition: all 0.2s ease; text-align: center;"
                            onmouseover="this.style.background='#ef4444'; this.style.color='white'"
                            onmouseout="this.style.background='rgba(239, 68, 68, 0.1)'; this.style.color='#ef4444'">Cancel</button>
                    </div>
                </form>

                <div th:unless="${event}" style="text-align: center; padding: 4rem;">
                    <p>Event not found.</p>
                    <button class="submit-btn" onclick="location.href='/manage-events'">Back to List</button>
                </div>
            </div>
            <!-- Footer Fragment -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </main>
    </div>

    <div id="toast-container"></div>

    <script th:src="@{/js/script.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('update-event-form');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('event-id').value;
                    const bannerFile = document.getElementById('event-banner-input').files[0];
                    let bannerBase64 = null;
                    if (bannerFile) {
                        bannerBase64 = await resizeImage(bannerFile, 1920, 1080);
                    }

                    const isPaid = document.getElementById('event-paid-input').checked;

                    const data = {
                        title: document.getElementById('event-title-input').value,
                        price: isPaid ? document.getElementById('event-price-input').value : "0",
                        paidEvent: isPaid,
                        location: document.getElementById('event-loc-input').value,
                        description: document.getElementById('event-desc-input').value,
                        maxSeats: document.getElementById('event-seats-input').value,
                        eventDate: document.getElementById('event-date-input').value,
                        startTime: document.getElementById('event-start-time-input').value,
                        endTime: document.getElementById('event-end-time-input').value,
                        banner_image: bannerBase64,
                        category: { categId: parseInt(document.getElementById('event-cat-select').value) },
                        statusReason: (document.getElementById('event-reason-input') ? document.getElementById('event-reason-input').value : null)
                    };

                    const submitBtn = e.target.querySelector('button[type="submit"]');
                    const originalContent = submitBtn.innerHTML;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> <span>Updating...</span>';
                    refreshIcons();

                    fetchWithAuth(`/api/events/update/${id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    })
                        .then(res => {
                            if (res.ok) {
                                showToast("Event Updated", "Changes to the event have been saved successfully.", "success");
                                setTimeout(() => location.href = "/manage-events", 1500);
                            } else {
                                showToast("Action Failed", "Failed to update event details. Please try again.", "error");
                                submitBtn.disabled = false;
                                submitBtn.innerHTML = originalContent;
                                refreshIcons();
                            }
                        });
                });

                const dateIn = document.getElementById('event-date-input');
                if (dateIn && dateIn.value && dateIn.value.includes('T')) {
                    dateIn.value = dateIn.value.split('T')[0];
                }

                const paidCheck = document.getElementById('event-paid-input');
                const priceIn = document.getElementById('event-price-input');
                paidCheck.addEventListener('change', () => {
                    priceIn.disabled = !paidCheck.checked;
                    if (!paidCheck.checked) priceIn.value = 0;
                });

                // Live Image Preview Fix
                const bannerInput = document.getElementById('event-banner-input');
                const imagePreview = document.getElementById('image-preview');

                bannerInput.addEventListener('change', function () {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            if (imagePreview) {
                                imagePreview.src = e.target.result;
                            } else {
                                // Create preview if it doesn't exist
                                const wrapper = document.createElement('div');
                                wrapper.className = 'preview-image-wrapper';
                                wrapper.innerHTML = `<img src="${e.target.result}" id="image-preview" class="preview-image"><p style="font-size: 0.75rem; color: var(--text-muted); font-weight: 500;">New Banner Preview</p>`;
                                bannerInput.parentNode.insertBefore(wrapper, bannerInput);
                            }
                        };
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>

</html>
