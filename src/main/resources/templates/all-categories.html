<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories | EveEdge</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .category-full-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .category-full-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .category-full-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .cat-card-header {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .cat-icon-wrapper {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            flex-shrink: 0;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .cat-icon-wrapper img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .cat-title-info h3 {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .cat-event-count {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cat-card-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cat-card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .view-events-link {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-events-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .cat-accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .manage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .manage-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .manage-header {
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: center !important;
                gap: 1rem !important;
                margin-bottom: 2rem !important;
            }

            .manage-header h1 {
                font-size: 1.25rem !important;
                gap: 0.75rem !important;
                white-space: nowrap !important;
            }

            .manage-header i,
            .manage-header svg {
                width: 24px !important;
                height: 24px !important;
            }

            .category-events-list {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 0.75rem !important;
                padding: 1rem !important;
            }

            .category-full-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 0.75rem !important;
                margin-top: 1rem !important;
            }

            .category-full-card {
                padding: 1.5rem 1rem !important;
                gap: 1rem !important;
                border-radius: 16px !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                text-align: center !important;
            }

            .cat-card-header {
                flex-direction: column !important;
                align-items: center !important;
                gap: 1rem !important;
                width: 100% !important;
            }

            .cat-icon-wrapper {
                width: 56px !important;
                height: 56px !important;
                border-radius: 14px !important;
            }

            .cat-title-info {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                gap: 0.35rem !important;
                width: 100% !important;
            }

            .cat-title-info h3 {
                font-size: 1rem !important;
                margin-bottom: 0 !important;
                line-height: 1.3 !important;
            }

            .cat-event-count {
                font-size: 0.7rem !important;
            }

            .cat-card-desc {
                font-size: 0.85rem !important;
                -webkit-line-clamp: 2 !important;
                line-clamp: 2 !important;
                line-height: 1.5 !important;
                text-align: center !important;
            }

            .cat-card-footer {
                padding-top: 1rem !important;
                width: 100% !important;
                justify-content: center !important;
            }

            .view-events-link {
                font-size: 0.8rem !important;
            }

            .view-events-link i {
                width: 14px !important;
                height: 14px !important;
            }

            /* Hide button text on mobile, show only icon */
            .create-btn {
                width: 38px !important;
                height: 38px !important;
                padding: 0 !important;
                gap: 0 !important;
                flex-shrink: 0 !important;
            }

            .create-btn .btn-text {
                display: none !important;
            }

            .create-btn i,
            .create-btn svg {
                width: 20px !important;
                height: 20px !important;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Mobile Menu Toggle Button -->


        <!-- Sidebar -->
        <!-- Sidebar Fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div th:replace="~{fragments/header :: header}"></div>

            <div class="manage-header">
                <h1>
                    <i data-lucide="layers" style="color: var(--primary);"></i>
                    Explore Categories
                </h1>
                <a href="/create-category" class="submit-btn create-btn admin-only"
                    style="width: fit-content; padding: 0.6rem 1.25rem; margin: 0; font-size: 0.875rem; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; border-radius: 12px; height: 42px;">
                    <i data-lucide="plus"></i>
                    <span class="btn-text">Create Category</span>
                </a>
            </div>

            <div class="category-full-grid" id="category-grid">
                <div th:each="cat : ${categories}" class="category-full-card"
                    th:onclick="'showCategoryEvents(' + ${cat.categId} + ')'">
                    <div class="cat-accent-line" th:style="'background:' + ${cat.catColor}"></div>
                    <div class="cat-card-header">
                        <div class="cat-icon-wrapper">
                            <img th:if="${cat.catIconBase64}" th:src="'data:image/png;base64,' + ${cat.catIconBase64}"
                                alt="Icon">
                            <i th:unless="${cat.catIconBase64}" data-lucide="box" class="text-muted"></i>
                        </div>
                        <div class="cat-title-info">
                            <h3 th:text="${cat.catName}">Category Name</h3>
                            <span class="cat-event-count"
                                th:text="${cat.events != null ? cat.events.size() : 0} + ' Events'">0 Events</span>
                        </div>
                    </div>
                    <p class="cat-card-desc"
                        th:text="${cat.description != null ? cat.description : 'Explore a wide variety of events in this category.'}">
                        Category Description</p>
                    <div class="cat-card-footer">
                        <span class="view-events-link">
                            View Events
                            <i data-lucide="calendar" size="14"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(categories)}" style="padding: 8rem 0; text-align: center;">
                <i class="fa-solid fa-layer-group"
                    style="font-size: 4rem; opacity: 0.1; margin-bottom: 2rem; display: block;"></i>
                <h2 style="color: var(--text-muted);">No categories found</h2>
                <p style="color: var(--text-muted);">Please create your first category to get started.</p>
            </div>
            <!-- Footer Fragment -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </main>
    </div>

    <!-- Category Events Modal (Reusing existing logic if possible or dedicated here) -->
    <div class="modal-overlay" id="category-events-modal">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2 class="modal-title" id="cat-events-title">Category Events</h2>
                <button class="close-modal"
                    onclick="document.getElementById('category-events-modal').classList.remove('active')">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="category-events-list" class="category-events-list">
                <!-- Populated via JS -->
            </div>
        </div>
        <!-- Quick Registration Modal -->
        <div class="modal-overlay" id="register-modal">
            <div class="modal-content" style="max-width: 450px;">
                <div class="modal-header">
                    <div>
                        <h2 class="modal-title">Quick Registration</h2>
                        <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 5px;"
                            id="register-event-name">
                            Event Name</p>
                    </div>
                    <button class="close-modal">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <form id="quick-register-form">
                    <input type="hidden" id="register-event-id">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-cust-name" placeholder="Jack Reacher" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="reg-cust-email" placeholder="jack@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="reg-cust-mobile" placeholder="+91 99999 99999" required>
                    </div>
                    <div class="form-group">
                        <label>Organization / Department</label>
                        <input type="text" id="reg-cust-org" placeholder="e.g. Science Dept, Tech Corp" required>
                    </div>
                    <div class="form-group">
                        <label>Attendee Type</label>
                        <select id="reg-cust-type" required>
                            <option value="Internal">Internal (Student/Faculty)</option>
                            <option value="External" selected>External (Guest)</option>
                        </select>
                    </div>
                    <div
                        style="margin-top: 1.5rem; padding: 1rem; background: #f8fafc; border-radius: 12px; display: flex; align-items: center; gap: 10px;">
                        <i data-lucide="info" size="18" style="color: var(--primary);"></i>
                        <p style="font-size: 0.85rem; color: var(--text-muted); margin: 0;">This event is free. No
                            payment
                            details are required.</p>
                    </div>
                    <button type="submit" class="submit-btn" style="margin-top: 1.5rem;">Confirm Registration</button>
                </form>
            </div>
        </div>

        <div class="toast-container" id="toast-container"></div>

        <script th:src="@{/js/script.js}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (window.lucide) lucide.createIcons();
            });

            // showCategoryEvents uses common script.js logic
            function showCategoryEvents(catId) {
                const modal = document.getElementById('category-events-modal');
                const list = document.getElementById('category-events-list');
                list.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem;"><p>Loading events...</p></div>';
                modal.classList.add('active');

                fetch(`/api/events/getall`)
                    .then(res => res.json())
                    .then(events => {
                        const filtered = events.filter(e => e.category && e.category.categId == catId);
                        list.innerHTML = '';
                        if (filtered.length === 0) {
                            list.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem;"><p>No active events in this category yet.</p></div>';
                        } else {
                            filtered.forEach(event => {
                                list.innerHTML += createEventCardHtml(event);
                            });
                        }
                    });
            }
        </script>
</body>

</html>
