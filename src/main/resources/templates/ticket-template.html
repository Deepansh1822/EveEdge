<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket | EveEdge</title>
    <!-- Simple Google Font for readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #10b981;
            --bg-light: #f3f4f6;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Essential Ticket Layout */
        .ticket-card {
            background: var(--white);
            width: 100%;
            max-width: 650px;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left Section: Main Info */
        .ticket-main {
            flex: 1.5;
            padding: 30px;
            border-right: 2px dashed var(--border);
            position: relative;
        }

        /* Right Section: QR Stub */
        .ticket-stub {
            flex: 0.7;
            background: #fafafa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Perforation Circles (Visual Polish) */
        .ticket-card::before,
        .ticket-card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--bg-light);
            border-radius: 50%;
            left: 68.5%;
            /* Positioned on the dashed line */
            z-index: 10;
        }

        .ticket-card::before {
            top: -10px;
        }

        .ticket-card::after {
            bottom: -10px;
        }

        /* Content Styling */
        .org-badge {
            display: inline-block;
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .info-item span {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-main);
            white-space: nowrap;
        }

        .attendee-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .qr-placeholder {
            width: 120px;
            height: 120px;
            background: var(--white);
            border: 1px solid var(--border);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .ticket-id {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .print-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        @media print {
            .print-btn {
                display: none;
            }

            body {
                background: white;
                padding: 0;
            }

            .ticket-card {
                box-shadow: none;
                border: 1px solid #eee;
            }
        }

        @media (max-width: 600px) {
            .ticket-card {
                flex-direction: column;
            }

            .ticket-main {
                border-right: none;
                border-bottom: 2px dashed var(--border);
            }

            .ticket-card::before,
            .ticket-card::after {
                display: none;
            }

            .ticket-stub {
                flex: 1;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="ticket-card" id="ticket-content" style="display: none;">
        <!-- Main Section -->
        <div class="ticket-main">
            <div class="org-badge">Official Pass</div>
            <h1 class="event-title" id="ticket-event-title">Loading...</h1>

            <div class="info-grid">
                <div class="info-item">
                    <label>Date</label>
                    <span id="ticket-date"><i data-lucide="calendar" size="14"></i> TBD</span>
                </div>
                <div class="info-item">
                    <label>Time</label>
                    <span id="ticket-time"><i data-lucide="clock" size="14"></i> TBD</span>
                </div>
                <div class="info-item full-width" style="grid-column: 1 / -1;">
                    <label>Venue</label>
                    <span id="ticket-location"><i data-lucide="map-pin" size="14"></i> TBD</span>
                </div>
            </div>

            <div class="attendee-box">
                <div class="info-item">
                    <label>Attendee Name</label>
                    <span style="font-size: 1.1rem; color: var(--primary);" id="ticket-customer-name">Guest</span>
                </div>
                <div class="info-item" style="margin-top: 10px;">
                    <label>Organization</label>
                    <span id="ticket-organization">-</span>
                </div>
                <div style="display: flex; gap: 40px; margin-top: 10px;">
                    <div class="info-item">
                        <label>Attendee Type</label>
                        <span id="ticket-user-type"><i data-lucide="user-check" size="14"></i> -</span>
                    </div>
                    <div class="info-item">
                        <label>Price / Info</label>
                        <span id="ticket-price">₹0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stub Section -->
        <div class="ticket-stub">
            <div class="qr-placeholder">
                <img id="ticket-qr" src="" alt="QR Code" style="width: 100%; height: 100%; display: none;">
            </div>
            <div class="info-item">
                <label>Order ID</label>
                <div class="ticket-id" id="ticket-order-id">#ORD-0000</div>
            </div>
            <p style="font-size: 0.6rem; color: var(--text-muted); margin-top: 15px; line-height: 1.4;">
                Valid for single entry only.<br>Please carry a valid ID.
            </p>
        </div>
    </div>

    <div id="loading" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <i data-lucide="loader-2" class="animate-spin" size="48" style="color: var(--primary);"></i>
        <p style="color: var(--text-muted); font-weight: 500;">Generating your ticket...</p>
    </div>

    <!-- Floating Print Button -->
    <button class="print-btn" onclick="window.print()" id="print-btn" style="display: none;">
        <i data-lucide="printer" size="20"></i>
        <span>Download Ticket</span>
    </button>

    <script th:src="@{/js/script.js}"></script>
    <script>
        async function loadTicketDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('id');

            if (!bookingId) {
                alert("No Booking ID provided.");
                window.location.href = "/tickets";
                return;
            }

            try {
                const res = await fetchWithAuth(`/api/bookings/get/${bookingId}`);
                if (!res.ok) throw new Error("Could not fetch ticket details");

                const b = await res.json();
                const event = b.event || {};

                // Update UI
                document.getElementById('ticket-event-title').innerText = event.title || 'Event Name';
                document.getElementById('ticket-date').innerHTML = `<i data-lucide="calendar" size="14"></i> ${event.eventDate || 'TBD'}`;

                const timeStr = event.startTime ? (event.endTime ? `${event.startTime} - ${event.endTime}` : event.startTime) : 'TBD';
                document.getElementById('ticket-time').innerHTML = `<i data-lucide="clock" size="14"></i> ${timeStr}`;
                document.getElementById('ticket-location').innerHTML = `<i data-lucide="map-pin" size="14"></i> ${event.location || 'Online/TBD'}`;

                document.getElementById('ticket-customer-name').innerText = b.customerName || 'Guest';
                document.getElementById('ticket-organization').innerText = b.organization || '-';
                document.getElementById('ticket-user-type').innerHTML = `<i data-lucide="user-check" size="14"></i> ${b.userType || 'Guest'}`;

                const priceText = b.totalAmount > 0 ? `₹${b.totalAmount.toFixed(2)}` : 'FREE';
                document.getElementById('ticket-price').innerText = priceText;

                document.getElementById('ticket-order-id').innerText = `#ORD-${b.bookingId}`;

                const qrImg = document.getElementById('ticket-qr');
                const validationUrl = `${window.location.origin}/api/bookings/validate/${b.bookingId}`;
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(validationUrl)}`;
                qrImg.style.display = 'block';

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('ticket-content').style.display = 'flex';
                document.getElementById('print-btn').style.display = 'flex';

                lucide.createIcons();

            } catch (err) {
                console.error(err);
                alert("Failed to load ticket.");
            }
        }

        document.addEventListener('DOMContentLoaded', loadTicketDetails);
    </script>
</body>

</html>
